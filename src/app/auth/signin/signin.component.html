<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
      <h2>Login</h2>
      <form (ngSubmit)="onSignin(f)" #f="ngForm" autocomplete="off">

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required ngModel class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel minlength="6" required class="form-control">
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>

      </form>
    </div>
  </div>
